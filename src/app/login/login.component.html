<div class="container row">
    <div class="col-4"></div>
        <div class="col-4" id="login" >
            <form action="" [formGroup]="loginForm" (ngSubmit)="login()">
                    <h4 style="text-align: center;">Login</h4>
                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-user"></i></span>
                      </div>
                      <input type="text" class="form-control" placeholder="Enter username" formControlName="cus_id"  name="cus_id"  id="cus_id">
                  </div>
                  <div *ngIf="this.loginForm.get('cus_id')?.touched&&this.loginForm.get('cus_id')?.errors">Invalid customer ID</div>
                  <div class="input-group mt-3" >
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Enter password" formControlName="cus_password" name="cus_password" id="cus_password">
                </div>
                <div *ngIf="this.loginForm.get('cus_password')?.touched&&this.loginForm.get('cus_password')?.errors">Invalid password</div>
                <div class="mt-3">
                  <button type="submit" class="btn btn-primary w-100">LOGIN</button>
                </div>
                <div class="mt-3">
                  <label for="">Not a user?
                    <a routerLink="../register">Register</a>
                  </label>
                </div>
            </form>
    </div>
    <div class="col-4"></div>
</div>
