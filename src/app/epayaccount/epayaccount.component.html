
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

      var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {

</head>
<body >
  <div>
    <nav class="navbar navbar-expand-lg navbar-light" >
      <div class="container-fluid">
        <!-- <a class="navbar-brand" href="#">Navbar</a> -->
        <a class="navbar-brand text-white" href="#"><img id="img1" src="../assets/el2.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-0 mb-2 mb-lg-0 ms-auto" id="nav">
            
            <li>
              <a class="nav-link text-black"><label id="a_"  routerLink="../payhome"><strong>Pay e-bill</strong></label></a>
              </li>
                <li>
                  <a class="nav-link text-black" ><label id="a_"><strong>News</strong></label></a>
                  </li>
                  <li>
                    <a class="nav-link text-black" ><label id="a_"><strong>Logout</strong></label></a>
                    </li>
            
          </ul>
        </div>
        
      </div>
    </nav>
  </div>
<div class="container row" >
    <div class="col-4"></div>
        <div class="col-4" id="login">
            <form action="" [formGroup]="accountForm" (ngSubmit)="submitcode()">
                    <h4 style="text-align: center;">Subsidy code form</h4>
                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-user"></i></span>
                      </div>
                      <input type="text" class="form-control" readonly style="cursor: none;" [(ngModel)]="cus_id" formControlName="cus_id" name="cus_id"  id="cus_id">
                  </div>                  
                
                <div class="input-group form-group mt-3">
                  <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-piggy-bank"></i></span>
                  </div>
                  <input type="text" class="form-control" readonly  placeholder="Subsidy code not available" [(ngModel)]="sub_code" id="cus_code" formControlName="cus_code" name="cus_code">
              </div>
              <div *ngIf="this.accountForm.get('cus_code')?.touched&&this.accountForm.get('cus_code')?.errors">Invalid subsidy code</div>
                  <div class="mt-3">
                  <button type="submit" class="btn btn-primary w-100">submit</button>
                </div>
            </form>
    </div>
    <div class="col-4"></div>
</div>
<div>
    <h5 style="text-align:left">Your E-pay account balance is {{ac_amount}}</h5>
    <label for="">**E-pay account balance cannot be transfer to your bank account</label><br>
    <label for="">**You will credited with 50Rs. on your first transaction</label><br>
    <label for="">**Terms and conditions apply</label>
  </div>
</body>

</html>
